<Compiler>
 <CC>gcc</CC>
 <CXX>g++</CXX>
 <MAKE name = "mingw32-make" cmd = "-f">
  </MAKE>
 <DLL>sdf</DLL>
 <LIB>sffsf</LIB>
 <RES>res</RES>
 <DBG name="gdb">
  <NextInstruction>nexti</NextInstruction>
  <NextLine>next</NextLine>
  <Load>load</Load>
  <Run>run</Run>
  <BreakPoint>break</BreakPoint>
  <InfoLocals>info locals</InfoLocals>
 </DBG>
 <CXXINC>
  <Path>C:/mingx</Path>
  <Path>C:/smart</Path>
 </CXXINC>
 <Libs>
  <Path>C:/mingx</Path>
  <Path>C:/smart</Path>
 </Libs>
 <Flags>
  <Option>Activate warnings[-Wall]</Option>
  <Option>Activate A Achrouf C++ parser[-A]</Option>
 </Flags>
 <Messages>
  <Message name="CompilerError" 
           type="error"
           message="3"
           line="2"
           file="1"	   
		   format="(\S+\.\w+):(\d+):\serreur:\s([^\t]+)">
  </Message>
  <Message name="CompilerWarning" 
           type="warning"
           message="3"
           line="2"
           file="1"
		   format="(\S+\.\w+):(\d+):\sattention\s:\s([^\t]+)">
  </Message>
  <Message name="CompilerMessage" 
           type="message"
           message="2"
           line="-1"
           file="1"
		   format="(\S+\.\w+):\s([^\t]+)">
  </Message>
  <Message name="CompilerMakeError" 
           type="error"
           message="1"
           line="-1"
           file="-1"
		   format="\S+:\s\*\*\*([^\t]+)">
  </Message>
 </Messages>
 
</Compiler>
